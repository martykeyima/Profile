<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>

<body onload="setTimeout(add2, 1000, anime[0])">
    <div class="container">
        <div class="left">
            <ul class="menu">
                <li><a onclick="check('home')">
                        <i class="fa-solid fa-house"></i>
                        Home
                    </a></li>
                <li><a onclick="check('about')">
                        <i class="fa-solid fa-user"></i>
                        About
                    </a></li>
                <li><a onclick="check('contact')">
                        <i class="fa-solid fa-envelope-circle-check"></i>
                        Contact
                    </a></li>
            </ul>
            <div class="head">
                <img src="https://images.unsplash.com/photo-1587723958656-ee042cc565a1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDJ8fHByb2ZpbGV8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
                    alt="">
                <h1>Master M</h1>
                <p>do something</p>
                <ul>
                    <li><a onclick="check('home')">
                            <i class="fa-solid fa-house"></i>
                            Home
                        </a></li>
                    <li><a onclick="check('about')">
                            <i class="fa-solid fa-user"></i>
                            About
                        </a></li>
                    <li><a onclick="check('contact')">
                            <i class="fa-solid fa-envelope-circle-check"></i>
                            Contact
                        </a></li>
                </ul>
                <span>
                    <a href="#"><i id="awe" class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#"><i id="awe" class="fa-brands fa-facebook-f"></i></a>
                </span>
            </div>
        </div>

        <div class="right">

            <div id="home" class="home box">
                <h1>Master M</h1>
                <p style="text-align: center;">Commy</p>
            </div>
            <div id="about" class="about box">
                <h1>about</h1>
                <p style="text-align: center;">commy</p>

            </div>
            <div id="contact" class="contact box">
                <h1>Contact</h1>
                <p style="text-align: center;">Commy</p>
            </div>
            
        </div>
        <i class="fa-solid fa-bars bar"></i>
    </div>

    <script>

        let anime = document.querySelectorAll('.box')
        let bar = document.querySelector('.bar')

        bar.addEventListener('click', function() {
            bar.classList.toggle('fa-bars')
            bar.classList.toggle('fa-xmark')
        })


        //function for change page
        function add(ele) {
            ele.classList.add('active')
        }
        //for first load
        function add2(ele) {
            ele.classList.add('active')
        }
        //for change page
        function check(txt) {
            for (let i = 0; i < anime.length; i++) {
                if (anime[i].getAttribute('id') == txt) {
                    setTimeout(add, 500, anime[i]);
                } else {
                    anime[i].classList.remove('active')
                }
            }
        }
    </script>
</body>

</html>
